<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login-Form</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Login Form</h1>
            <div class="fields">
                <div class="email">
                    <label for="myEmail">Email</label>
                    <input type="email" id="myEmail" required placeholder="Write Your Email Here" />
                    <!-- <div class="info">Write Your Email Here</div> -->
                </div>
                <div class="password">
                    <label for="myPassword">Password</label>
                    <input type="password" id="myPassword" placeholder="Write Your Password Here" style="background-color: transparent" />
                </div>
            </div>
            <div class="condition">
                <div class="remember">
                    <input type="checkbox" id="rem" />
                    <label for="rem">Remember Me</label>
                </div>
                <a href="#">Forget Password</a>
            </div>
            <div class="login" onclick="storeDate()">login</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
